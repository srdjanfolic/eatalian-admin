<p-toast></p-toast>
<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
            <button pButton pRipple  icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedCategories()" [disabled]="!selectedCategories || !selectedCategories.length"></button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="categories" [rows]="10" [paginator]="true" [globalFilterFields]="['name','username']"
        [(selection)]="selectedCategories" [rowHover]="true" dataKey="_id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Manage Categories</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal(applyFilterGlobal($event), 'contains')" placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="name">Naziv <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="image">Slika<p-sortIcon field="image"></p-sortIcon></th>
                <th pSortableColumn="title">Boja <p-sortIcon field="title"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category>
            <tr>
                <td>
                    <p-tableCheckbox [value]="category"></p-tableCheckbox>
                </td>

                <td>{{category.name}}</td>
                <td><p-avatar [image]="category.image" styleclass="mr-2" size="large" shape="circle" class="p-element"></p-avatar></td>
                <td>{{category.color}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editCategory(category)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteCategory(category)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                In total there are {{categories ? categories.length : 0 }} categories.
            </div>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="categoryDialog" [style]="{width: '60vw'}" header="Detalji Objekta" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <label for="name">Naziv</label>
            <input type="text" pInputText id="name" [(ngModel)]="category.name" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !category.name">Naziv is required.</small>
        </div>
        <div class="field mt-2">
            <label for="title">Boja</label>
            <p-colorPicker [(ngModel)]="category.color"></p-colorPicker>
        </div>
        <div class="field mt-2">
            <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Slika" chooseLabel="Slika"  (onSelect)="uploadFile($event)" class="p-mr-2 p-d-inline-block"></p-fileUpload>
        </div>
    </ng-template>
    
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton *ngIf="!editMode" pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveCategory()"></button>
        <button pButton *ngIf="editMode" pRipple label="Update" icon="pi pi-check" class="p-button-text" (click)="updateCategory()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
